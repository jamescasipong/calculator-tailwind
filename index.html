<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Calculator</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-â€¦" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="./styles.css" rel="stylesheet">
    <!-- Include Spartan Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="dark-mode" class="bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white p-20">
    <div class="container mx-auto max-w-md mt-8 rounded-lg shadow-lg p-5">
      <input
        id="display"
        class="w-full bg-white dark:bg-gray-700 text-right py-2 px-5 rounded-lg mb-4 h-20"
        disabled
      />
      <div class="grid grid-cols-4 gap-4 mb-4">
        <button class="calc-button" onclick="appendToDisplay('7')">7</button>
        <button class="calc-button" onclick="appendToDisplay('8')">8</button>
        <button class="calc-button" onclick="appendToDisplay('9')">9</button>
        <button
          class="calc-button text-yellow-600 dark:text-yellow-400"
          onclick="appendToDisplay('+')"
        >
          +
        </button>
        <button class="calc-button" onclick="appendToDisplay('4')">4</button>
        <button class="calc-button" onclick="appendToDisplay('5')">5</button>
        <button class="calc-button" onclick="appendToDisplay('6')">6</button>
        <button
          class="calc-button text-yellow-600 dark:text-yellow-400"
          onclick="appendToDisplay('-')"
        >
          -
        </button>
        <button class="calc-button" onclick="appendToDisplay('1')">1</button>
        <button class="calc-button" onclick="appendToDisplay('2')">2</button>
        <button class="calc-button" onclick="appendToDisplay('3')">3</button>
        <button
          class="calc-button text-yellow-600 dark:text-yellow-400"
          onclick="appendToDisplay('*')"
        >
          *
        </button>
        <button class="calc-button col-span-2" onclick="appendToDisplay('0')">
          0
        </button>
        <button class="calc-button" onclick="clearDisplay()">C</button>
        <button
          class="calc-button text-yellow-600 dark:text-yellow-400"
          onclick="calculateResult()"
        >
          =
        </button>
        <button class="calc-button col-span-3" onclick="toggleTheme()"><i id="toggleMode" class="fas fa-moon"></i></button>
        <button
          class="calc-button text-yellow-600 dark:text-yellow-400"
          onclick="appendToDisplay('/')"
        >
          /
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
